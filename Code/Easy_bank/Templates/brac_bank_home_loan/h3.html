
<style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap');
  
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
  }
  
  body{
    
      margin:0;
      padding:0;
      background-image:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)) ,url(img/house.jpg);
      background-size: cover;
      background-position: center;
      font-family:Century Gothic;
      background-repeat: no-repeat;
      background-attachment: fixed;
  }
  .wrapper{
    max-width: 500px;
    width: 100%;
    background: #fff;
    margin: 50px auto;
    box-shadow: 2px 2px 4px rgba(0,0,0,0.125);
    padding: 30px;
  }
  
  .wrapper .title{
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 25px;
    color: #FF2596;
    text-transform: uppercase;
    text-align: center;
  }
  
  .wrapper .form{
    width: 100%;
  }
  
  .wrapper .form .inputfield{
    margin-bottom: 15px;
    display: flex;
    align-items: center;
  }
  
  .wrapper .form .inputfield label{
     width: 200px;
     color: #757575;
     margin-right: 10px;
    font-size: 14px;
  }
  
  .wrapper .form .inputfield .input,
  .wrapper .form .inputfield .textarea{
    width: 100%;
    outline: none;
    border: 1px solid #d5dbd9;
    font-size: 15px;
    padding: 8px 10px;
    border-radius: 3px;
    transition: all 0.3s ease;
  }
  
  .wrapper .form .inputfield .textarea{
    width: 100%;
    height: 125px;
    resize: none;
  }
  
  .wrapper .form .inputfield .custom_select{
    position: relative;
    width: 100%;
    height: 37px;
  }
  
  .wrapper .form .inputfield .custom_select:before{
    content: "";
    position: absolute;
    top: 12px;
    right: 10px;
    border: 8px solid;
    border-color: #d5dbd9 transparent transparent transparent;
    pointer-events: none;
  }
  
  .wrapper .form .inputfield .custom_select select{
    -webkit-appearance: none;
    -moz-appearance:   none;
    appearance:        none;
    outline: none;
    width: 100%;
    height: 100%;
    border: 0px;
    padding: 8px 10px;
    font-size: 15px;
    border: 1px solid #d5dbd9;
    border-radius: 3px;
  }
  
  
  .wrapper .form .inputfield .input:focus,
  .wrapper .form .inputfield .textarea:focus,
  .wrapper .form .inputfield .custom_select select:focus{
    border: 1px solid #FF2596;
  }
  
  .wrapper .form .inputfield p{
     font-size: 14px;
     color: #757575;
  }
  .wrapper .form .inputfield .check{
    width: 15px;
    height: 15px;
    position: relative;
    display: block;
    cursor: pointer;
  }
  .wrapper .form .inputfield .check input[type="checkbox"]{
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
  }
  .wrapper .form .inputfield .check .checkmark{
    width: 15px;
    height: 15px;
    border: 1px solid #fec107;
    display: block;
    position: relative;
  }
  .wrapper .form .inputfield .check .checkmark:before{
    content: "";
    position: absolute;
    top: 1px;
    left: 2px;
    width: 5px;
    height: 2px;
    border: 2px solid;
    border-color: transparent transparent #fff #fff;
    transform: rotate(-45deg);
    display: none;
  }
  .wrapper .form .inputfield .check input[type="checkbox"]:checked ~ .checkmark{
    background: #fec107;
  }
  
  .wrapper .form .inputfield .check input[type="checkbox"]:checked ~ .checkmark:before{
    display: block;
  }
  
  .wrapper .form .inputfield .btn{
    width: 100%;
     padding: 8px 10px;
    font-size: 15px; 
    border: 0px;
    background:  #FF2596;
    color: #fff;
    cursor: pointer;
    border-radius: 3px;
    outline: none;
  }
  
  .wrapper .form .inputfield .btn:hover{
    background: #336B35;
  }
  
  .wrapper .form .inputfield:last-child{
    margin-bottom: 0;
  }
  
  @media (max-width:420px) {
    .wrapper .form .inputfield{
      flex-direction: column;
      align-items: flex-start;
    }
    .wrapper .form .inputfield label{
      margin-bottom: 5px;
    }
    .wrapper .form .inputfield.terms{
      flex-direction: row;
    }
  }
  
  .button{
  
    position: absolute;
    top: 60%;
    left:50%;
    transform: translate(-50%,-50%);
  
  }
  
  .btn{
  
    border: 1px solid #fff;
    padding: 10px 30px;
    color:#fff;
    text-decoration:none;
    transition: 0.6s ease;
  }
  
  .btn:hover{
  
    background-color: #FFFFFF;
    color:#000;
  }
  
  </style>
  
  <div class="wrapper">
    <div class="title">
     Proposed Property Information
    </div>
   
    <form method="POST">
      {% csrf_token %}
    <div class="form">
       <div class="inputfield">
          <label>Property Type: </label>
          <input type="text" class="input" name="property_type">
       </div>  
        
        <div class="inputfield">
          <label>Floor Size:</label>
          <input type="text" class="input" name="floor_size">
       </div>  
  
       <div class="inputfield">
        <label>Land Flat/Appartment No: </label>
        <input type="text" class="input" name="flat_no">
      </div>
  
      <div class="inputfield">
        <label>Nationality: </label>
        <input type="text" class="input" name="nationality_2">
      </div>
  
      
       <div class="inputfield">
          <label>Utility & Others:</label>
          <input type="text" class="input" name="utility">
       </div>
  
        <div class="inputfield">
          <label>Expected Possession:</label>
          <input type="text" class="input" name="expected_possesion">
       </div> 
  
        <div class="inputfield">
          <label>Date Expected Handed:</label>
          <input type="text" class="input" name="date_expected">
       </div> 
       <center>
      
        <div class="inputfield">
          <a href="brachf4/" class= "btn">
                <input type="submit" value="Next" class="btn"/>
            </a>
          </div>
       </center>   
      
    </div>
    </form>
  </div>
