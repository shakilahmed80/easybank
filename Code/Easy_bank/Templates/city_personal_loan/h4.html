
<style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap');
  
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
  }
  body{
    
      margin:0;
      padding:0;
      background-image:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)) ,url(img/house.jpg);
      background-size: cover;
      background-position: center;
      font-family:Century Gothic;
      background-repeat: no-repeat;
      background-attachment: fixed;
  }
  .wrapper{
    max-width: 500px;
    width: 100%;
    background: #fff;
    margin: 50px auto;
    box-shadow: 2px 2px 4px rgba(0,0,0,0.125);
    padding: 30px;
  }
  
  .wrapper .title{
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 25px;
    color: #439C97;
    text-transform: uppercase;
    text-align: center;
  }
  
  .wrapper .form{
    width: 100%;
  }
  
  .wrapper .form .inputfield{
    margin-bottom: 15px;
    display: flex;
    align-items: center;
  }
  
  .wrapper .form .inputfield label{
     width: 200px;
     color: #757575;
     margin-right: 10px;
    font-size: 14px;
  }
  
  .wrapper .form .inputfield .input,
  .wrapper .form .inputfield .textarea{
    width: 100%;
    outline: none;
    border: 1px solid #d5dbd9;
    font-size: 15px;
    padding: 8px 10px;
    border-radius: 3px;
    transition: all 0.3s ease;
  }
  
  .wrapper .form .inputfield .textarea{
    width: 100%;
    height: 125px;
    resize: none;
  }
  
  .wrapper .form .inputfield .custom_select{
    position: relative;
    width: 100%;
    height: 37px;
  }
  
  .wrapper .form .inputfield .custom_select:before{
    content: "";
    position: absolute;
    top: 12px;
    right: 10px;
    border: 8px solid;
    border-color: #d5dbd9 transparent transparent transparent;
    pointer-events: none;
  }
  
  .wrapper .form .inputfield .custom_select select{
    -webkit-appearance: none;
    -moz-appearance:   none;
    appearance:        none;
    outline: none;
    width: 100%;
    height: 100%;
    border: 0px;
    padding: 8px 10px;
    font-size: 15px;
    border: 1px solid #d5dbd9;
    border-radius: 3px;
  }
  
  
  .wrapper .form .inputfield .input:focus,
  .wrapper .form .inputfield .textarea:focus,
  .wrapper .form .inputfield .custom_select select:focus{
    border: 1px solid #439C97;
  }
  
  .wrapper .form .inputfield p{
     font-size: 14px;
     color: #757575;
  }
  .wrapper .form .inputfield .check{
    width: 15px;
    height: 15px;
    position: relative;
    display: block;
    cursor: pointer;
  }
  .wrapper .form .inputfield .check input[type="checkbox"]{
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
  }
  .wrapper .form .inputfield .check .checkmark{
    width: 15px;
    height: 15px;
    border: 1px solid #fec107;
    display: block;
    position: relative;
  }
  .wrapper .form .inputfield .check .checkmark:before{
    content: "";
    position: absolute;
    top: 1px;
    left: 2px;
    width: 5px;
    height: 2px;
    border: 2px solid;
    border-color: transparent transparent #fff #fff;
    transform: rotate(-45deg);
    display: none;
  }
  .wrapper .form .inputfield .check input[type="checkbox"]:checked ~ .checkmark{
    background: #fec107;
  }
  
  .wrapper .form .inputfield .check input[type="checkbox"]:checked ~ .checkmark:before{
    display: block;
  }
  
  .wrapper .form .inputfield .btn{
    width: 100%;
     padding: 8px 10px;
    font-size: 15px; 
    border: 0px;
    background:  #439C97;
    color: #fff;
    cursor: pointer;
    border-radius: 3px;
    outline: none;
  }
  
  .wrapper .form .inputfield .btn:hover{
    background: #BD9751;
  }
  
  .wrapper .form .inputfield:last-child{
    margin-bottom: 0;
  }
  
  @media (max-width:420px) {
    .wrapper .form .inputfield{
      flex-direction: column;
      align-items: flex-start;
    }
    .wrapper .form .inputfield label{
      margin-bottom: 5px;
    }
    .wrapper .form .inputfield.terms{
      flex-direction: row;
    }
  }
  
  .button{
  
    position: absolute;
    top: 60%;
    left:50%;
    transform: translate(-50%,-50%);
  
  }
  
  .btn{
  
    border: 1px solid #fff;
    padding: 10px 30px;
    color:#fff;
    text-decoration:none;
    transition: 0.6s ease;
  }
  
  .btn:hover{
  
    background-color: #FFFFFF;
    color:#000;
  }
  </style>
  
  <div class="wrapper">
      <div class="title">
             Loan Information
      </div>
     
  
      <form method="POST">
        {% csrf_token %}
    <div class="form">
       <div class="inputfield">
          <label>Amount of loan: </label>
          <input type="text" class="input" name= "amount_of_loan">
       </div>  
        
        <div class="inputfield">
          <label>Loan in word:</label>
          <input type="text" class="input" name= "loan_in_word">
       </div>  
  
       <div class="inputfield">
        <label>Balance Amount: </label>
        <input type="text" class="input" name= "balance_amount">
      </div>
  
        <div class="inputfield">
        <label>Total due time: </label>
        <input type="text" class="input" name= "due_time">
      </div>
  
  
        <div class="inputfield">
          <label>Property Selected</label>
          <div class="custom_select">
            <select name= "property_selected">
              <option value="">Select</option>
              <option value="male">Yes</option>
              <option value="female">No</option>
            </select>
          </div>
       </div>
         
       <div class="inputfield">
         
            <label>Contact No:</label>
            <input type="text" class="input" name= "contact_2">
       </div>
  
        <div class="inputfield">
          <label>Email Address</label>
          <input type="text" class="input" name= "email_3">
       </div>
  
        <center>
      
          <div class="inputfield">
            <a href="/citypl5" class= "btn">
                  <input type="submit" value="Next" class="btn"/>
              </a>
            </div>
         </center>    
      </div>
      </form>
  </div>
